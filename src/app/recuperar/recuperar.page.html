<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center" slot="end">
      <img src="assets/img/logout.png" alt="" width="40%" height="40%" class="ion-margin" routerLink="/login">
    </ion-title>
    <ion-title class="ion-text-center" slot="start">
      Recuperar
    </ion-title>
    
  </ion-toolbar>
</ion-header>

<ion-content class="contenido">

  <div class="titulo">
    <div class="img">
      <img src="/assets/img/recuperar.png" alt="">
    </div>
    <ion-card-title >Recuperar Cuenta</ion-card-title>
  </div>
  


  <ion-card class="card">

    
    <ion-item class="input">
      <ion-label position="floating" >Rut</ion-label>
      <ion-input placeholder="12345678" maxlength="10" minlength="9" [(ngModel)]="res.RUT_USUARIO"></ion-input>
    </ion-item>
    <ion-item class="input">
      <ion-label  position="floating"  >Password</ion-label>
      <ion-input [type]="showPassword ? 'text' : 'password' "  [(ngModel)]="res.PASSWORD_USUARIO"></ion-input>
      <ion-icon class="icon" name="eye" color="gray" slot="end" (click)="mostrarContrasena()"></ion-icon> 
    </ion-item>

    <div class="boton">
      <ion-button  color="primary" size="Large" (click)="restablecer()" ><b>Recuperar</b></ion-button>
    </div>
  </ion-card>

</ion-content>
