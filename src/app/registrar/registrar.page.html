<ion-header >
  <ion-toolbar>
    <ion-title class="ion-text-center" slot="end">
      <img src="assets/img/logout.png" alt="" width="40%" height="40%" class="ion-margin" routerLink="/login">
    </ion-title>
    <ion-title class="ion-text-center" slot="start">
      Registrar
    </ion-title>
    
  </ion-toolbar>
</ion-header>

<ion-content class="contenido">

  <div class="titulo">
    <ion-card-header>
      <ion-card-title >¡Bienvenido!</ion-card-title>
    </ion-card-header>
    <div class="img">
      <img src="/assets/img/registrar.png" alt="">
    </div>
    <ion-card-title >¡Para registrarse complete los datos!</ion-card-title>
  </div>
  


  <ion-card class="card">

    
    <ion-item class="input">
      <ion-label position="floating" >Rut</ion-label>
      <ion-input placeholder="12345678" maxlength="10" minlength="9" [(ngModel)]="usuario.RUT_USUARIO"></ion-input>
    </ion-item>
    <ion-item class="input">
      <ion-label  position="floating"  >Password</ion-label>
      <ion-input [type]="showPassword ? 'text' : 'password' " [(ngModel)] = "usuario.PASSWORD_USUARIO"></ion-input>
      <ion-icon class="icon" name="eye" color="gray" slot="end" (click)="mostrarContrasena()"></ion-icon> 
    </ion-item>

    <div class="boton">
      <ion-button  color="primary" size="Large" (click)="registrar()"><b>Registrar</b></ion-button>
    </div>
  </ion-card>

</ion-content>
