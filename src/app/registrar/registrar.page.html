<ion-header >
  <ion-toolbar>
    <ion-title class="ion-text-center" slot="end">
      <img src="assets/img/logout.png" alt="" width="40%" height="40%" class="ion-margin" routerLink="/login">
    </ion-title>
    <ion-title class="ion-text-center" slot="start">
      Registrar
    </ion-title>
    
  </ion-toolbar>
</ion-header>

<ion-content class="contenido">

  <div class="titulo">
    <ion-card-header>
      <ion-card-title >¡Bienvenido!</ion-card-title>
    </ion-card-header>
    <div class="img">
      <img src="/assets/img/registrar.png" alt="">
    </div>
    <ion-card-title >¡Para registrarse complete los datos!</ion-card-title>
  </div>
  


  <ion-card class="card">

    
    <ion-item class="input">
      <ion-label position="floating" >Rut</ion-label>
      <ion-input placeholder="12345678"></ion-input>
    </ion-item>
    <ion-item class="input">
      <ion-label  position="floating"  >Password</ion-label>
      <ion-input type="password" ></ion-input>
      <ion-icon class="icon" name="eye" color="gray" slot="end" ></ion-icon> 
    </ion-item>

    <div class="boton-registrar">
      <img src="/assets/img/boton-registrar1.png" routerLink="/home" alt="">
    </div>
  </ion-card>

</ion-content>
